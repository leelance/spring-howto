<div class="modal-header-wrapper">
    <div class="modal-header">
        <div class="pull-right">
            <a class="action" ng-click="cancel()">&times; {{'GENERAL.ACTION.CANCEL-AND-CLOSE' | translate}}</a>
        </div>
        <h2>{{'CASE-INSTANCE.POPUP.SHOW-CASE-MODEL.TITLE' | translate}} '{{definition.name & amp;
        &
        amp;
        model.name || model.id}}'
            <span id="navigationTree">| <a href="javascript:_navigateTo('FLOWABLE_ROOT_CASE')">Root</a></span>
        </h2>
    </div>
</div>
<div class="modal-body modal-body-medium">
    <div class="text-center">
        <button type="button" id="executeMigrationDocument" class="btn btn-sm btn-default">Execute migration</button>
        <button type="button" id="addActivatePlanItemDefinition" class="btn btn-sm btn-default">Add activate
            definition
        </button>
        <button type="button" id="addAvailablePlanItemDefinition" class="btn btn-sm btn-default">Add move to available
            definition
        </button>
        <button type="button" id="addTerminatePlanItemDefinition" class="btn btn-sm btn-default">Add terminate
            definition
        </button>
    </div>
    <div class="text-center">
        <span id="currentMappingValues"></span>
    </div>
    <div id="cmmnModel" style="margin-left:auto;margin-right:auto"></div>
    <hr id="migrationDivider"/>
    <div id="targetModel" style="margin-left:auto;margin-right:auto"></div>
</div>

<div class="modal-footer-wrapper">
    <div class="modal-footer">
        <div class="pull-right">
            <button type="button" class="btn btn-sm btn-default" ng-click="cancel()" ng-disabled="status.loading"
                    translate="GENERAL.ACTION.CLOSE">
            </button>
        </div>
    </div>
</div>
